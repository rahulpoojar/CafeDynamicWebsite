apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cafe-app.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # these will be modified by Argo Rollouts
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  rules:
  - host: cafeweb.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "cafe-app.fullname" . }}-stable
            port:
              number: 80
